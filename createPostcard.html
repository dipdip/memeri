<!DOCTYPE html>
<html>
    <head>
        <title>memeri</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Boundless Art and Ideas">
        <meta name="author" content="Terence Wong for memeri.com">

        <link rel="stylesheet" href="css/3p/bootstrap.min.css" />
        <link rel="stylesheet" href="css/3p/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="css/hello.css"/>
        <script data-main="js/src/createPostcard" src="js/3p/require.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <h1>Send a Postcard</h1>
            <p>
                Share your memeri with someone
            </p>
            <div class="accordion" id="accordion2">
                <div class="accordion-group">
                    <div class="accordion-heading">
                        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne"> Step 1: Select a Postcard </a>
                    </div>
                    <div id="collapseOne" class="accordion-body collapse in">
                        <div class="accordion-inner">
                            <div class="row-fluid">
                                <ul class="thumbnails">
                                    <li class="span4">
                                        <a href="#" class="thumbnail thumbnail-postcard"> <img src="image/Peekaboo2S.jpg" alt=""> </a>
                                    </li>
                                    <li class="span4">
                                        <a href="#" class="thumbnail thumbnail-postcard"> <img src="image/scoop2S.jpg" alt=""> </a>
                                    </li>
                                    <li class="span4">
                                        <a href="#" class="thumbnail thumbnail-postcard"> <img src="image/shell-shock2S.jpg" alt=""> </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="row-fluid">
                                <ul class="thumbnails">
                                    <li class="span4">
                                        <a href="#" class="thumbnail thumbnail-postcard"> <img src="image/Snooze2S.jpg" alt=""> </a>
                                    </li>
                                    <li class="span4">
                                        <a href="#" class="thumbnail thumbnail-postcard"> <img src="image/Falling in time2S.jpg" alt=""> </a>
                                    </li>
                                    <li class="span4">
                                        <a href="#" class="thumbnail thumbnail-postcard"> <img src="image/BloomS.jpg" alt=""> </a>
                                    </li>
                                </ul>
                            </div>
                            <div class = "row-fluid">
                                <ul class ="thumbnails">
                                    <li class="span4">
                                        <a href="#" class="thumbnail thumbnail-postcard"> <img src="image/MakiEclipseS.jpg" alt=""> </a>
                                    </li>
                                    <li class="span4">
                                        <a href="#" class="thumbnail thumbnail-postcard"> <img src="image/Northpole2S.jpg" alt=""> </a>
                                    </li>
                                    <li class="span4">
                                        <a href="#" class="thumbnail thumbnail-postcard"> <img src="image/whatsoutthere2Small.jpg" alt=""> </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-group">
                    <div class="accordion-heading">
                        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo"> Step 2: Select a Stamp </a>
                    </div>
                    <div id="collapseTwo" class="accordion-body collapse">
                        <div class="accordion-inner">
                            <div class="row-fluid">
                                <ul class="thumbnails">
                                    <li class="span3">
                                        <a href="#" class="thumbnail thumbnail-stamp"> <img src="image/stamp2.png" alt=""> </a>
                                    </li>
                                    <li class="span3">
                                        <a href="#" class="thumbnail thumbnail-stamp"> <img src="image/stampToast.png" alt=""> </a>
                                    </li>
                                    <li class="span3">
                                        <a href="#" class="thumbnail thumbnail-stamp"> <img src="image/stampToast2.png" alt=""> </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-group">
                    <div class="accordion-heading">
                        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseThree"> Step 3: Customize a Message </a>
                    </div>
                    <div id="collapseThree" class="accordion-body collapse">
                        <div class="accordion-inner">
                            <div class="row-fluid">
                                <div class="span4">
                                    <div class="well well-large">
                                        <h2>Create your memeri</h2>
                                        <!-- <p>
                                        Share your memeri with someone
                                        </p> -->
                                        <legend>

                                        </legend>
                                        <form id="postcard-form" action="postcard.html">
                                            <fieldset>
                                                <input type="hidden" name="img" id="hidden-img-postcard" value="image/Peekaboo2S.jpg">
                                                <input type="hidden" name="img" id="hidden-img-stamp" value="image/stamp2.png">

                                                <label>Your Name:</label>
                                                <input type="text" class="span12" name="sName" id="sName" placeholder="Name" required>
                                                <label>Your Email:</label>
                                                <input type="email" class="span12" name="sEmail" id="sEmail" placeholder="you@memeri.com" required>
                                                <label>Recipient's Name:</label>
                                                <input type="text" class="span12" name="rName" id="rName" placeholder="Name" required>
                                                <label>Recipient's Email:</label>
                                                <input type="email" class="span12" name="rEmail" id="rEmail" placeholder="recipient@memeri.com" required>
                                                <label>Message (max 250 characters)</label>
                                                <textarea rows="9" class="span12" name="msg" id="msg" placeholder="Your personalized message" maxlength="250" required></textarea>                                                                                                                                                                                                
                                                <label </label>
                                                <button type="submit" class="btn btn-primary" id='postcard-submit'>
                                                Submit
                                                </button>





                                            </fieldset>
                                        </form>
                                    </div>
                                </div>
                                <div class="span8">
                                    <div class="well well-large">
                                        <h2>Preview</h2>
                                        <p>
                                            Hover over the postcard to see your unique memeri
                                        </p>
                                        <legend>

                                        </legend>
                                        <div id ="postcard">
                                            <div class="postcard-content">
                                                <div id="postcard-captions"></div>
                                                <img id="selected-postcard" rel="tooltip" id="postcard-img"></img>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <footer>
                <p>
                    By <a href="http://memeri.com">D</a>
                </p>
            </footer>
        </div>
        <!-- /container -->
    </body>
</html>
