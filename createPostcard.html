<!DOCTYPE html>
<html>
    <head>
        <title>memeri</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Boundless Art and Ideas">
        <meta name="author" content="Terence Wong for memeri.com">

        <link rel="stylesheet" href="css/3p/bootstrap.min.css" />
        <link rel="stylesheet" href="css/3p/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="css/hello.css"/>
        <script data-main="js/src/createPostcard" src="js/3p/require.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span8">
                    <h3>Postcards</h3>
                    <div class="row-fluid">
                        <ul class="thumbnails">
                            <li class="span4">
                                <a href="#" class="thumbnail thumbnail-postcard"> <img src="image/Peekaboo2S.jpg" alt=""> </a>
                            </li>
                            <li class="span4">
                                <a href="#" class="thumbnail thumbnail-postcard"> <img src="image/scoop2S.jpg" alt=""> </a>
                            </li>
                            <li class="span4">
                                <a href="#" class="thumbnail thumbnail-postcard"> <img src="image/shell-shock2S.jpg" alt=""> </a>
                            </li>
                        </ul>
                    </div>
                    <div class="row-fluid">
                        <ul class="thumbnails">
                            <li class="span4">
                                <a href="#" class="thumbnail thumbnail-postcard"> <img src="image/Snooze2S.jpg" alt=""> </a>
                            </li>
                            <li class="span4">
                                <a href="#" class="thumbnail thumbnail-postcard"> <img src="image/Falling in time2S.jpg" alt=""> </a>
                            </li>
                            <li class="span4">
                                <a href="#" class="thumbnail thumbnail-postcard"> <img src="image/BloomS.jpg" alt=""> </a>
                            </li>
                        </ul>
                    </div>
                    <div class = "row-fluid">
                        <ul class ="thumbnails">
                            <li class="span4">
                                <a href="#" class="thumbnail thumbnail-postcard"> <img src="image/MakiEclipseS.jpg" alt=""> </a>
                            </li>
                            <li class="span4">
                                <a href="#" class="thumbnail thumbnail-postcard"> <img src="image/Northpole2S.jpg" alt=""> </a>
                            </li>
                        </ul>
                    </div>
                    <h3>Stamps</h3>
                    <div class="row-fluid">
                        <ul class="thumbnails">
                            <li class="span3">
                                <a href="#" class="thumbnail thumbnail-stamp"> <img src="image/stamp2.png" alt=""> </a>
                            </li>
                            <li class="span3">
                                <a href="#" class="thumbnail thumbnail-stamp"> <img src="image/stampToast.png" alt=""> </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="span4">
                    <div class="well well-large">
                        <h2>Send a Postcard</h2>
                        <p>
                            Share your memeri with someone
                        </p>
                        <legend>

                        </legend>
                        <label>Chosen Postcard and Stamp:</label>
                        <div class="row-fluid">
                            <ul class ="thumbnails">
                                <li class="span5">
                                    <img id="selected-postcard" class="thumbnail" src="image/Peekaboo2S.jpg">
                                </li>
                                <li>
                                </li>
                                <li class="span5">
                                    <img id="selected-stamp" class="thumbnail" src="image/stamp2.png">
                                </li>
                            </ul>
                        </div>
                        <form id="postcard-form" action="postcard.html">
                            <fieldset>
                                <input type="hidden" name="img" id="hidden-img-postcard" value="image/Peekaboo2S.jpg">
                                <input type="hidden" name="img" id="hidden-img-stamp" value="image/stamp2.png">

                                <label>Your Name:</label>
                                <input type="text" class="span12" name="sName" id="sName" placeholder="Name" required>
                                <label>Your Email:</label>
                                <input type="email" class="span12" name="sEmail" id="sEmail" placeholder="you@memeri.com" required>
                                <label>Recipient's Name:</label>
                                <input type="text" class="span12" name="rName" id="rName" placeholder="Name" required>
                                <label>Recipient's Email:</label>
                                <input type="email" class="span12" name="rEmail" id="rEmail" placeholder="recipient@memeri.com" required>
                                <label>Message (max 250 characters)</label>
                                <textarea rows="5" class="span12" name="msg" id="msg" placeholder="Your personalized message" maxlength="250" required></textarea>                                                                                                                                                                                                                                                                                                
                                <label </label>
                                <button type="submit" class="btn btn-primary" id='postcard-submit'>
                                    Submit
                                </button>




                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <hr>
            <footer>
                <p>
                    By <a href="http://memeri.com">D</a>
                </p>
            </footer>
        </div>
        <!-- /container -->
    </body>
</html>
