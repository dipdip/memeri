<!--animate sequence-->
<style> 
.planet-icon
{
position:relative;

margin-left: 25px;
margin-right: 25px;
/* Safari and Chrome: */
-webkit-animation:myfirst 5s linear 0s infinite alternate;
}

@-webkit-keyframes myfirst /* Safari and Chrome */
{
0%   {top:0px;}
50%  {top:80px;}
100% {top:0px;}
}

.ideas-icon
{
position:relative;

margin-left: 25px;
margin-right: 25px;
/* Safari and Chrome: */
-webkit-animation:myfirst 5s linear 2s infinite alternate;
}

@-webkit-keyframes myfirst /* Safari and Chrome */
{
0%   {top:0px;}
50%  {top:30px;}
100% {top:0px;}
}

.hello-icon
{
position:relative;

margin-left: 25px;
margin-right: 25px;
/* Safari and Chrome: */
-webkit-animation:myfirst 5s linear 5s infinite alternate;
}

@-webkit-keyframes myfirst /* Safari and Chrome */
{
0%   {top:0px;}
50%  {top:30px;}
100% {top:0px;}
}

.toast-icon
{
position:relative;

margin-left: 25px;
margin-right: 25px;
/* Safari and Chrome: */
-webkit-animation:myfirst 5s linear 3s infinite alternate;
}

@-webkit-keyframes myfirst /* Safari and Chrome */
{
0%   {top:0px;}
50%  {top:40px;}
100% {top:0px;}
}

.postcard-icon
{
position:relative;

margin-left: 25px;
margin-right: 25px;
/* Safari and Chrome: */
-webkit-animation:myfirst 5s linear 1s infinite alternate;
}

@-webkit-keyframes myfirst /* Safari and Chrome */
{
0%   {top:0px;}
50%  {top:60px;}
100% {top:0px;}
}

</style>

                    <a href="./ideas.html"><img class="ideas-icon" src="./image/ideas.png" onMouseOver="this.src='./image/ideas2.png'" onMouseOut="this.src='./image/ideas.png'"/></a>
                    <a href="./hello.html"><img class="hello-icon" src="./image/contact.png" onMouseOver="this.src='./image/contact2.png'" onMouseOut="this.src='./image/contact.png'"/></a>
